<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        X & 0
    </div>
    <div class="main">
        <div class="container">
            <div id="line"></div>
            <div class="box leftBorder upperBorder"></div>
            <div class="box upperBorder"></div>
            <div class="box upperBorder rightBorder"></div>
            <div class="box leftBorder"></div>
            <div class="box"></div>
            <div class="box rightBorder"></div>
            <div class="box lowerBorder leftBorder"></div>
            <div class="box lowerBorder"></div>
            <div class="box rightBorder lowerBorder"></div>

        </div>
        <div class="prompt">
            <div id="coPilot"></div>
            <div id="descision"></div>

        </div>
        <div id="b1">Reset</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
